<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>


    <link rel='stylesheet' type='text/css' href='./assets/bootstrap/css/bootstrap.min.css'>
    <script src='./assets/bootstrap/js/bootstrap.bundle.min.js'></script>

    <link rel='stylesheet' type='text/css' media='screen' href='./assets/css/signup.css'>
    <script src='./assets/scripts/script2.js' defer></script>
    
    <link rel="shortcut icon" href="./assets/media/images/146-768x51191.png" type="image/x-icon">


</head>

<body>
    <div class="main-cont container-fluid d-flex flex-column justify-content-center align-items-center ">
        <div class="card c-card">
            <div class="card-header">
                Sign Up
            </div>
            <div class="card-body">
                <div class=" d-flex flex-column">
                    <form id="form" class="row g-3 d-flex flex-column">
                        <div class="col-12 d-flex flex-column justify-content-evenly align-items-center">
                            <div class="col-md-10">
                                <label for="username" class="form-label">UserName</label>
                                <input type="text" class="form-control" id="username" placeholder="UserName"></div>
                            <div class="col-md-10">
                                <label for="firstname" class="form-label">First Name</label>
                                <input type="text" class="form-control" placeholder="First name" aria-label="First name"
                                    id="firstname">
                            </div>
                            <div class="col-md-10">
                                <label for="lastname" class="form-label">Last Name</label>
                                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name"
                                    id="lastname">
                            </div>
                            <div class="col-md-10">
                                <label for="inputPassword4" class="form-label">PassWord</label>
                                <input type="password" class="form-control" id="inputPassword4"
                                    placeholder="3 char. at least..">
                            </div>
                            <div class="col-md-10">
                                <label for="inputEmail4" class="form-label">Email</label>
                                <input type="email" class="form-control" id="inputEmail4"
                                    placeholder="something@example.com">
                            </div>
                            <div class="col-md-10 pt-5">
                                <button type="submit" id="submit" class="btn custom-btn">Sign in</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
